version: 0.2

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - java -version
      - gradle build
  post_build:
    commands:
      - echo Build completed on `date`
      - ls
      - cd sample-rest
      - ls
      - cd build
      - ls
      - cd libs
      - ls
artifacts:
  files:
    - ./sample-rest/build/libs/sample-rest-0.0.1-SNAPSHOT.jar